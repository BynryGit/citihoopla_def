  <script type="text/javascript"> 


function validateData(){

	if(checkFirst_name("#First_name")&checkLast_name("#Last_name")&checkNumber("#phone_no")&checkEmail("#Username")&checkrole("#role")&checkpassword("#password"))
	{
		return true;	
	}
	return false;
}

$("#save-continue").click(function(event)  {
alert('HI');
	event.preventDefault();  

	if(validateData()){		
	
		var password = $('#password').val();
 		var re_password = $('#re-password').val();
	   if (password != re_password) {
	 			$("#pwd_macth").modal('show');
 				return false;	
	 		}
	
	   var formData= new FormData();

		formData.append("First_name",$('#First_name').val());
		formData.append("Last_name",$('#Last_name').val());
		formData.append("phone_no",$('#phone_no').val());    
		formData.append("Username",$('#Username').val());    
		formData.append("role",$('#role').val()); 
		formData.append("password",$('#password').val());
	
  			$.ajax({
  				  
				  type	: "POST",
				   url : '/add-new-user/',
 					data : formData,
					cache: false,
		         processData: false,
		    		contentType: false,                       
              success: function (response) {
	              if(response.success=='true'){
	           	  		$("#success_modal").modal('show');
	              	}
	      			if (response.success == "false") {
							$("#error-modal").modal('show');                    
	       			}							                        		                      		                       		
               },
               	beforeSend: function () {
            $("#processing").css('display','block');
            },
            complete: function () {
                $("#processing").css('display','none');
            },
               error : function(response){
                  	alert("_Error");
            	}              
           });   
  }
});


function checkFirst_name(First_name){
	First_name = $(First_name).val()   
  
   if(First_name!=''){
 	$(First_name).parent().children('.error').css("display", "none");
   return true;
   }else{
    $(First_name).parent().children('.error').css("display", "block");
    $(First_name).parent().children('.error').text("Please enter First Name");
   return false; 
   }
}
function checkLast_name(Last_name){
	Last_name = $(Last_name).val()   
  
   if(Last_name!=''){
 	$(Last_name).parent().children('.error').css("display", "none");
   return true;
   }else{
    $(Last_name).parent().children('.error').css("display", "block");
    $(Last_name).parent().children('.error').text("Please enter Last Name");
   return false; 
   }
}

function checkNumber(phone_no){
	phoneno = $(phone_no).val()     
   var phoneNumberPattern = /^[789]\d{9}$/;  
   if(phoneNumberPattern.test(phoneno)){
 	$(phone_no).parent().children('.error').css("display", "none");
   return true;
   }else{
    $(phone_no).parent().children('.error').css("display", "block");
    $(phone_no).parent().children('.error').text("Please enter valid Contact No");
   return false; 
   }
}


function checkEmail(Username){
	Email = $(Username).val()
   var namePattern = /[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$/;  
 
   if(namePattern.test(Email)){
   return true;
      $(Username).parent().children('.error').css("display", "none");
   }else{
 	$(Username).parent().children('.error').css("display", "block");
   $(Username).parent().children('.error').text("Please enter valid Email");
   return false; 
   }
}
	


function checkrole(role){



  if($(role).val()!='' && $(role).val()!=null)
   {

    $(role).parent().children('.error').css("display", "none");
   return true;
   }else{
    $(role).parent().children('.error').css("display", "block");
    $(role).parent().children('.error').text("Please select Role");
   return false; 
   }
}


function checkpassword(password){
 passw = $(password).val()
 var paswd=  /^[a-zA-Z0-9!@#$%^&*]{6,15}$/;

	if($(password).val()!='' && paswd.test(passw))
   {
    $( password).parent().children('.error').css("display", "none");
   return true;
   }else{
    $( password).parent().children('.error').css("display", "block");
    $( password).parent().children('.error').text("Password should be more than 6 digit");
   return false; 
   }
}

</script>
